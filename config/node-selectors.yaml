node_defaults:
  spawn_on:
    storage/staas: "true"
  spec:
    volumes:
      - name: local-home
        persistentVolumeClaim:
          claimName: local-home
    volume_mounts:
      - name: local-home
        mountPath: '/home/'
  
node_selectors:
  
  - filter:
      gnames:
        - lsst
        - lsst-a
        - lsst-b
        - lsst-c
        - lsst-d
        - lsst-e
        - lsst-f
        - lsst-g
        - lsst-h
        - lsst-i
        - lsst-j
        - lsst-k
        - lsst-l
        - lsst-m
        - lsst-n
        - lsst-o
        - lsst-p
        - lsst-q
        - lsst-r
        - lsst-s
        - lsst-t
        - lsst-u
        - lsst-v
        - lsst-w
        - lsst-y
        - lsst-z
        - lsst-ccs
      images:
        - sciplat-lab
    spawn_on:
      group/lsst: "true"
      storage/lsst: "true"
    spec:
        volumes:
          - name: lsst-home
            persistentVolumeClaim:
              claimName: lsst-home
          - name: lsst-data
            persistentVolumeClaim:
              claimName: lsst-data
          - name: scratch
            persistentVolumeClaim:
              claimName: scratch
          - name: tmp
            persistentVolumeClaim:
              claimName: tmp
        volume_mounts:
          - name: 'lsst-home'
            mountPath: '/home/'
          - name: 'lsst-data'
            mountPath: '/gpfs/slac/lsst/'
            #mountPath: '/data/'
          - name: scratch
            mountPath: '/scratch/'
          - name: tmp
            mountPath: '/tmp/'
        memory: 10G
        

