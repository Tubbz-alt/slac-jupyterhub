---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: ${namespace}--generic-user-home
  labels:
    type: local
spec:
  storageClassName: ${namespace}--generic-user-home
  capacity:
    storage: 10000Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: ${generic_user_home}"

